<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <button id="tn" style="position : absolute ; left : 90%; top : 5%; background-color : orange; padding: 10px ; border-radius: 7px; cursor : pointer">
    	<i class="fa fa-info-circle"></i>
    	Hint</button>
    <div class="row2">
        <div class="col-md-4-2">
            <img class="image4" src="https://raw.githubusercontent.com/GDSCesprit/GoogleInterface/d06bd09a78176b42e2531ffa23906ecb77268912/images/Guess%20The%20Birth%20Year/Left%20Posters.svg" alt="left-posters" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img class="image5" src="https://raw.githubusercontent.com/GDSCesprit/GoogleInterface/d06bd09a78176b42e2531ffa23906ecb77268912/images/Guess%20The%20Birth%20Year/Light.svg" alt="light" class="img-fluid">


        </div>
        <div class="col-md-4">
            <img class="image6" src="https://raw.githubusercontent.com/GDSCesprit/GoogleInterface/d06bd09a78176b42e2531ffa23906ecb77268912/images/Guess%20The%20Birth%20Year/Calendar.svg"  alt="calendar" class="img-fluid">
        </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;margin-top:10%">
        <textarea placeholder="Enter your guess in the format YYYY"  ></textarea>
        <button id="nt" class="rounded-button">Submit</button>
    </div>
    <div class="attempts">
        <h5 style="color: red" id="attempts"></h5>
    </div>

    <div id="success-toaster">
        <p id="success-message"></p>
    </div>
    <div id="failure-toaster">
        <p id="failure-message"></p>
    </div>

</div>
<div class="container">
    <div class="row1">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class="col-md-4">
            <img class="image" src="https://raw.githubusercontent.com/GDSCesprit/GoogleInterface/d06bd09a78176b42e2531ffa23906ecb77268912/images/Guess%20The%20Birth%20Year/Group%2047.svg" alt="bedside-table" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img class="image1"src="GangsterLast.svg" alt="boy" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img class="image" src="Globe.svg" alt="globe" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
<script  src="main.js"></script>
</body>
</html>
