<!DOCTYPE html>
<html>
<head>
	<title>Search the Octopus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color : #1E1E1E">
	<div class="attempts">
        <h5 style="color: red" id="attempts"></h5>
    </div>

    <div id="success-toaster" style="width : 30%">
        <p id="success-message"></p>
    </div> 

    <button style="position : absolute ; left : 90%; top : 5%; background-color : orange; padding: 10px ; border-radius: 7px; cursor : pointer">
    	<i class="fa fa-info-circle"></i>
    	Hint</button>

	
	<div style="margin-bottom: 40px">
		<center>
		<span style="margin-left : 140px">
			<object data="Chandelier.svg" height="250"></object>			
		</span>
		
		<span style=" margin-left: 50px !important ">
			<object data="Photos.svg" width="100" height="100"></object>
		</span>
		</center>
	</div>
	<div style="width :100%">
		<span style="float : left; ">
			<object data="FirePlace.svg" style="width :30vw; margin-left : 0; "></object>
		</span>
		<span style="float : right; ">
			<a href="#" style="z-index : 200 ; position : absolute ; width : ; margin-left : 19.0%; margin-top : 12.0% ">
				 <object data="Dog.svg" style=""></object>
			</a>
			<object data="sofa1.svg" style="width : 38vw ; margin-left : 0; margin-top : 7.4%"></object>
		</span>
	</div>
